{% extends "layout.html" %}

{% block content %}
    <div class="blog-post">

        <h2 class="blog-post-title">
            {{ posts.title }}
        </h2>

        <p class="blog-post-meta">{{ posts.created_at|date:'d, M Y' }} por {{ posts.author }}</p>
        {{ posts.content|safe}}
    </div>
{% endblock %}
