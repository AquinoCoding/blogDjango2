{% extends "layout.html" %}

    {% block sub_header %}
    {% endblock %}

    {% block content %}
        <h3 class="pb-3 mb-4 font-italic border-bottom">
            From the Firehose
        </h3>
        {% for post in posts %}
            <div class="blog-post">

                <h2 class="blog-post-title">

                    <a href="/posts/{{ post.pk }}"> {{ post.title }} </a>

                </h2>

                <p class="blog-post-meta">{{ post.created_at|date:'d, M Y' }} por {{ post.author }}</p>
                {{ post.summary|safe}}
            </div>
        {% endfor %}

    {% endblock %}
